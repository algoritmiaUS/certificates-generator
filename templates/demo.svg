  <rect x="140" y="140" width="3228" height="2200" fill="none" stroke="#000" stroke-width="6" />

  <!-- Cinta superior -->
  <path d="M700,300 Q1754,100 2800,300 L2740,400 Q1754,200 760,400 Z" fill="#FFD700" stroke="#000" stroke-width="4"
