  <!-- Lineas decorativas arriba y abajo -->
  <line x1="400" y1="2100" x2="3108" y2="2100" stroke="#000" stroke-width="5" />
  <line x1="400" y1="800" x2="3108" y2="800" stroke="#000" stroke-width="5" />

